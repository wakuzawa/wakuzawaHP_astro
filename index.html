<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKUZAWA</title>
    <link rel="stylesheet" href="css/distyle.css">    
    <link rel="stylesheet" href="css/style.css">
    <!-- ファビコン -->
    <link rel="apple-touch-icon" sizes="152x152" href="image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon/favicon-16x16.png">
    <link rel="manifest" href="image/favicon/site.webmanifest">
    <link rel="mask-icon" href="image/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- jQueryのCDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <div class="wakuzawa_logo">
            <a href=""><img src="image/Wakuzawa inc.png" alt=""></a>
        </div>
    </header>

    <main>
        <div class="astro_img">
            <img src="image/ASTRODAYS_img.png" alt="">
        </div>
        <div class="menu">
            <div class="astroDays_container">
                <a href="https://astroblue.theshop.jp/" class="astroDays"><img src="image/UchuuNoOhanashi.png" alt=""></a>
                <a href="https://astroblue.theshop.jp/" class="active"><img src="image/UchuuNoOhanashi_active.png" alt=""></a>
            </div>
            <div class="menuR_container">
                <a href="menur/index.html" class="menuR"><img src="image/OnakaGaSuita!.png" alt=""></a>
                <a href="menur/index.html" class="active"><img src="image/OnakaGaSuita!_active.png" alt=""></a>    
            </div>
            <div class="3DAR_container">
                <a href="dressr-3darcatalogue/index.html" class="3DAR"><img src="image/FashionGaKininaru!.png" alt=""></a>
                <a href="dressr-3darcatalogue/index.html" class="active"><img src="image/FashionGaKininaru!_active.png" alt=""></a>
            </div>
            <div class="SiZEAR_container">
                <a href="https://sizear.com/" class="SiZEAR"><img src="image/SizeWoShiritai!.png" alt=""></a>
                <a href="https://sizear.com/" class="active"><img src="image/SizeWoShiritai!_active.png" alt=""></a>
            </div>
            <div class="inquiry_container">
                <a href="https://forms.gle/XvuzyeUvCUsEP92V8" class="inquiry" target="_blank" rel="noopener noreferrer"><img src="image/OtoiawaseHaKotira!.png" alt=""></a>
                <a href="https://forms.gle/XvuzyeUvCUsEP92V8" class="active" target="_blank" rel="noopener noreferrer"><img src="image/OtoiawaseHaKotira!_active.png" alt=""></a>
            </div>
            <div class="info_container">
                <a href="information/index.html" class="info"><img src="image/InfomationHaKotira!.png" alt=""></a>
                <a href="information/index.html" class="active"><img src="image/InfomationHaKotira!_active.png" alt=""></a>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <img src="image/all rights reserved.png" alt="">
        </div>
    </footer>

    <script>
        $(function() {
            setTimeout(function(){
                $('.astro_img').fadeIn(1000);
            },500); //0.5秒後にロゴをフェードイン!
            setTimeout(function(){
                $('.astroDays_container').fadeIn(1000);
            },1000); //0.5秒後にロゴをフェードイン!
            setTimeout(function(){
                $('.menuR_container').fadeIn(1000);
            },1500); //0.5秒後にロゴをフェードイン!
            setTimeout(function(){
                $('.3DAR_container').fadeIn(1000);
            },2000); //0.5秒後にロゴをフェードイン!
            setTimeout(function(){
                $('.SiZEAR_container').fadeIn(1000);
            },2500); //0.5秒後にロゴをフェードイン!
            setTimeout(function(){
                $('.inquiry_container').fadeIn(1000);
            },3000); //0.5秒後にロゴをフェードイン!
            setTimeout(function(){
                $('.info_container').fadeIn(1000);
            },3500); //0.5秒後にロゴをフェードイン!
            setTimeout(function(){
                $('.wakuzawa_logo').fadeIn(2000);
            },4000); //0.5秒後にロゴをフェードイン!

        });
    </script>
</body>
</html>
